<body>
    <div class="to-do-list">
        <h3>TODO LIST</h3>
        <div class="search-container">
            <div class="search-wrapper">
            <input type="text" name="text" class="search" placeholder="Search note...">
                <button type="button" class="search-button">
                    <img src="Vector (2).svg" alt="Search" class="search-icon">
                </button>
            </div>
            <select>
                
            <option value="all">ALL</option>
            <option value="complete">Complete</option>
            <option value="incomplete">Incomplete</option>

            </select>

            <button type="submit" class="theme-toggle" id="theme-toggle">
                <img id="themeToggleBtn_img" src="moon.svg">
            </button>

        </div>

<div class="empty-state" id="empty-state">
        <img src="Detective.svg">
<div class="empty-text">
<h2>Empty...</h2>
</div>
</div>

<div class="add-note-btn">
    <img src="Vector (1).svg">
</div>

<div class="modal-overlay">
    <div class="modal">
        <h3>NEW NOTE</h3>
        <input required type="text" placeholder="Input your note..." class="note-text" id="note-text">
        <div class="modal-buttons">
            <button class="cancel-btn">CANCEL</button>
            <button class="apply-btn" id="apply-btn">APPLY</button>
        </div>
    </div>
</div>

<!-- Модальное окно подтверждения удаления -->
<div class="delete-modal-overlay">
    <div class="delete-modal">
        <h3>DELETE NOTE</h3>
        <p>Are you sure you want to delete this note?</p>
        <div class="modal-buttons">
            <button class="cancel-delete-btn">CANCEL</button>
            <button class="confirm-delete-btn">APPLY</button>
        </div>
    </div>
</div>
