<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    <link href="styles.css" rel="stylesheet">
    <title>To Do List</title>
</head>
<body>
    <div class="to-do-list">
        <h3>TODO LIST</h3>
        <div class="search-container">
            <div class="search-wrapper">
            <input type="text" name="text" class="search" placeholder="Search note...">
                <button type="button" class="search-button">
                    <img src="Vector.png" alt="Search">
                </button>
            </div>
            <select>
                
            <option value="all">ALL</option>
            <option value="complete">Complete</option>
            <option value="incomplete">Incomplete</option>

            </select>

            <button type="submit" class="theme-button"></button>
            
        </div>

        <div class="notes-list">

            <div class="active-note-chckbx"><input type="checkbox">
                <div>
                <h2>NOTE #1</h2>
                <div class="edit-and-delete-btns">
                    <button class="edit" type="button"><img src="edit.png"></button>
                    <button class="delete" type="button"><img src="delete.png"></button>
                </div>
                </div>
            </div>
            <div class="inactive-note-chckbx"><input type="checkbox"><h2 class="line-through">NOTE #2</h2></div>
            <div class="inactive-note-chckbx"><input type="checkbox"><h2>NOTE #3</h2></div>

        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
