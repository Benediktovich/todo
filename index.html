<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    <link href="styles.css" rel="stylesheet">
    <title>To Do List</title>
</head>
<body>
    <div class="to-do-list">
        <h3>TODO LIST</h3>
        <div class="search-container">
            <div class="search-wrapper">
            <input type="text" name="text" class="search" placeholder="Search note...">
                <button type="button" class="search-button">
                    <img src="Vector.png" alt="Search">
                </button>
            </div>
            <select>
                
            <option value="all">ALL</option>
            <option value="complete">Complete</option>
            <option value="incomplete">Incomplete</option>

            </select>

            <button type="submit" class="theme-button"></button>
            
        </div>

<div class="notes-list">
    <div class="note-item">
        <input type="checkbox">
        <h2>NOTE #1</h2>
        <div class="note-actions">
            <button class="edit" type="button"><img src="edit.png" alt="Edit"></button>
            <button class="delete" type="button"><img src="delete.png" alt="Delete"></button>
        </div>
    </div>
    <div class="note-item completed">
        <input type="checkbox" checked>
        <h2>NOTE #2</h2>
    </div>
    <div class="note-item3">
        <input type="checkbox">
        <h2>NOTE #3</h2>
    </div>
</div>
    </div>

<div class="add-note-btn">
    <img src="Vector(3).png">
</div>

<div class="modal-overlay" id="modalOverlay">
    <div class="modal">
        <h3>NEW NOTE</h3>
        <textarea placeholder="Input your note..." class="note-input"></textarea>
        <div class="modal-buttons">
            <button class="cancel-btn">CANCEL</button>
            <button class="apply-btn">APPLY</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
